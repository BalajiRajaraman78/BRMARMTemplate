name: armTemplateDeployment
on:
    push:
      branches:
          - main
    workflow_dispatch:
jobs:
  armDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure/Login
        uses: Azure/login@v2
        with:
          creds : ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Resource Group rsg-githubactions with ARM Templates
        uses: Azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: a56b08c0-a01b-48ad-a668-d832c57951c8
          region: UK West
          template: ./arm-templates/resourcegroup.json
          deploymentName:  rsg-githubactions

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: rsg-githubactions
          subscriptionId: a56b08c0-a01b-48ad-a668-d832c57951c8
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/Parameters/storageaccount.parameters.json
          deploymentMode: incremental        
